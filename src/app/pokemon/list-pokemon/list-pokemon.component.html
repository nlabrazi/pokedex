<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 pokemonList">
  <figure *ngFor="let pokemon of pokemonList"
    class="relative transform transition duration-300 ease-in-out hover:scale-105 hover:shadow-lg hover:bg-blue-100 bg-slate-100 rounded-xl p-6 md:p-0 dark:bg-slate-800 cursor-pointer overflow-hidden flex flex-row items-center"
    pkmnBorderCard (click)="goToPokemon(pokemon)">

    <!-- ID du Pokémon dans le coin supérieur gauche de la carte -->
    <div class="absolute top-2 left-2 bg-gray-500 text-white text-xs font-bold px-2 py-1 rounded-full z-20">
      #{{pokemon.id}}
    </div>

    <!-- Conteneur de l'image -->
    <div class="w-1/3 md:w-1/2 flex items-center justify-center md:justify-start">
      <img class="h-36 md:h-40 w-full object-contain" src="{{pokemon.image.hires}}" alt="pokemon image" />
    </div>

    <!-- Conteneur des informations texte -->
    <div class="w-2/3 md:w-1/2 p-4 text-left">
      <!-- Nom du Pokémon -->
      <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">
        {{pokemon.name.french}}
      </div>

      <!-- Date d'apparition -->
      <p class="mt-2 text-slate-500">
        {{pokemon.firstSeen | date:"dd/MM/yyyy"}}
      </p>

      <!-- Types du Pokémon -->
      <div class="mt-3 flex justify-start">
        <span *ngFor="let type of pokemon.types" [ngClass]="type | pokemonTypeColor" class="inline-block mb-2 mr-2">
          {{type}}
        </span>
      </div>
    </div>
  </figure>
</div>
