<div *ngIf='pokemon' class="bg-gray-100 dark:bg-gray-800 py-8">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col md:flex-row -mx-4">
      <div class="md:flex-1 px-4">
        <div class="h-[460px] rounded-lg bg-gray-300 dark:bg-gray-700 mb-4">
          <img class="w-full h-full object-cover"
            src='{{pokemon.image.hires}}' alt="Product Image">
        </div>
        <div class="flex -mx-2 mb-4">
          <div class="w-1/2 px-2">
            <button
              class="w-full bg-gray-900 dark:bg-gray-600 text-white py-2 px-4 rounded-full font-bold hover:bg-gray-800 dark:hover:bg-gray-700">Ajouter
              aux favoris</button>
          </div>
          <div class="w-1/2 px-2">
            <a (click)="goBack()"><button
              class="w-full bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-white py-2 px-4 rounded-full font-bold hover:bg-gray-300 dark:hover:bg-gray-600">Retour</button></a>
          </div>
        </div>
      </div>
      <div class="md:flex-1 px-4">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white mb-2">Nom</h2>
        <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">
          {{pokemon.name.french}}
        </p>
        <div class="flex mb-4">
          <div class="mr-4">
            <span class="font-bold text-gray-700 dark:text-gray-300">Points de vie: </span>
            <span class="text-gray-600 dark:text-gray-300">{{pokemon.base.HP}}</span>
          </div>
          <div>
            <span class="font-bold text-gray-700 dark:text-gray-300">Dégats: </span>
            <span class="text-gray-600 dark:text-gray-300">{{pokemon.base.Attack}}</span>
          </div>
        </div>
        <div class="mb-4">
          <span class="font-bold text-gray-700 dark:text-gray-300">Types:</span>
          <div class="flex items-center mt-2">
            <span *ngFor="let type of pokemon.type" [ngClass]="type | pokemonTypeColor" class="mr-2">
              {{type}}
            </span>
          </div>
        </div>
        <div class="mb-4">
          <span class="font-bold text-gray-700 dark:text-gray-300">Date de création: </span>
          <span class="text-gray-600 dark:text-gray-300">{{pokemon.firstSeen | date:"dd/MM/yyyy"}}</span>
        </div>
        <div>
          <span class="font-bold text-gray-700 dark:text-gray-300">Description:</span>
          <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">{{pokemon.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<h4 *ngIf='!pokemon' class="center">Aucun Pokémon à afficher !</h4>
